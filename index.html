<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <img src="/images/image-product-desktop.jpg" alt="perfume on table next to leaves.">
        <div class="information">
          <p class="title">Perfume</p>
          <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
          <p>A flora, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
            Perfumer-Creator<br> for the House of CHANEL.</p>
          <div class="prices">
            <p class="new">$149.99</p>
            <p class="old">$169.99</p>
          </div>
          <button><img src="/images/icon-cart.svg" class="icon" alt="icon of a shopping cart.">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">De'vante</a>.
    </div>
  </main>
</body>
</html>
